<form #signinForm="ngForm" (ngSubmit)="submit();">
  <div class="field">
    <label class="label">Username or email</label>
    <div class="control">
      <input name="ident" [(ngModel)]="formData.ident"
        required minlength="3"
        class="input" type="text" placeholder="Usernma or Email" />
    </div>
  </div>
  <div class="field">
    <label class="label">Password</label>
    <div class="control">
      <input
        name="password" [(ngModel)]="formData.password"
        required minlength="6"
        class="input" type="password" placeholder="Password"
      />
    </div>
  </div>
  <div class="field is-grouped">
    <div class="control">
      <button 
         [disabled]="!signinForm.valid"
        type="submit" class="button is-link">Sign-in</button>
    </div>
  </div>
</form>
